{{- if .Values.templateAgent.prometheus.grafanaDashboard.install -}}
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  name: {{ .Values.templateAgent.name | trunc 63 | trimSuffix "-" }}
  namespace: {{ default .Release.Namespace .Values.templateAgent.prometheus.grafanaDashboard.namespace }}
  labels:
    {{- include "project.templateAgent.labels" . | nindent 4 }}
    {{- if .Values.global.commonLabels }}
    {{- include "tplvalues.render" ( dict "value" .Values.global.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.templateAgent.prometheus.grafanaDashboard.labels }}
    {{- include "tplvalues.render" ( dict "value" .Values.templateAgent.prometheus.grafanaDashboard.labels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .Values.global.commonAnnotations .Values.templateAgent.prometheus.grafanaDashboard.annotations }}
  annotations:
    {{- if .Values.global.commonAnnotations }}
    {{- include "tplvalues.render" ( dict "value" .Values.global.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.templateAgent.prometheus.grafanaDashboard.annotations }}
    {{- include "tplvalues.render" ( dict "value" .Values.templateAgent.prometheus.grafanaDashboard.annotations "context" $ ) | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  json: |-
    {}
  {{- end }}
