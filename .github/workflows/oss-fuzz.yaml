name: Score Oss Fuzz

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'github project, like "https://github.com/spidernet-io/spiderpool" '
        required: false

permissions: write-all

jobs:
  score:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.7
  
      - name: run
        run: |
          set -x
          REPO_NAME=${{ github.event.inputs.repo }}
          if [ -z "${REPO_NAME}" ]; then
              REPO_NAME="https://github.com/${{ github.repository }}"
          fi
          echo "score for ${REPO_NAME}"
          go install github.com/ossf/criticality_score/cmd/criticality_score@latest
          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          criticality_score --depsdev-disable   ${REPO_NAME}
