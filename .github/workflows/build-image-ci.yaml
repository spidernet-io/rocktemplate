name: Auto Build Image CI

on:
  # called by daily build and push image
  workflow_call:
    inputs:
      ref:
        required: true
        type: string

permissions: write-all

jobs:
  call-workflow:
    uses: ./.github/workflows/call-release-image.yaml
    with:
      ref: ${{ inputs.ref }}
      push: "false"
      race: "1"
    secrets: inherit
